# The primary author of this blog.
# Must be the same as `author` in `_config.yml`.
# Change `author1` to your shortname.
tvdn:
  name: Thomas van den Nieuwenhoff
  email: t.nieuwenhoff@gmail.com

  # Used at the bottom of each page and at the top of the `about` layout
  # Markdown enabled, can use multiple paragraphs (enabled by `|`)
  about: |
    Colleagues know me as a studious student with a passion for IT. I have already gained a lot of knowledge in the 3+ years of my study and years of hobby projects. That knowledge now mainly consists of programming/scripting, Cisco, Windows Server, Linux, virtualization, hacking, IT forensics, IT architecture, security, IT management, and low-code. I am always looking for ways to enrich my knowledge. After working as a software engineer for a year, I made the choice to focus on IT infrastructure and security.

  # This photo will be used in the about section
  picture:
