			<h2>My Socials</h2>
			<div class="rotate">
				<p class="group1">
					<a href="https://twitter.com/thomasikdus" class="link">
						<i class="fa fa-twitter"></i>
					</a>
					<a href="https://linkedin.com/in/thomasvandennieuwenhoff" class="link">

<div class="contact-form mb4 message">
	<h2>Send me an email!</h2>
	<p>
		I'll get back to you as soon as I can! If I don't within a reasonable amount of time, send me a DM on one of my
		social media accounts.
	</p>
	<form name="contact" netlify netlify-honeypot="bot-field" data-netlify-recaptcha="true">
		<div class="form-row hidden">
			<label>Don't fill this out if you're human: <input name="bot-field"></label>
		</div>
		<div class="form-row">
			<div class="col col-sm-6">
				<label for="cname">Name</label>
				<input type="text" name="name" id="cname" class="form-control" placeholder="John Doe">
			</div>
			<div class="col col-sm-6">
				<label for="cemail">Email</label>
				<input type="email" name="email" id="cemail" class="form-control" placeholder="email@example.com">
			</div>
		</div>
		<div class="form-row">
			<div class="col col-sm-12">
				<label for="cmessage">Message</label>
				<textarea name="message" rows="10" id="cmessage" class="form-control"></textarea>
			</div>
		</div>
		<div data-netlify-recaptcha="true"></div>
		<div class="form-row">
			<button class="btn btn-primary" type="submit">Send</button>
		</div>
	</form>
</div>
